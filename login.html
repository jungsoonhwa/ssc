<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"content="">


  <title>중앙모니터링 시스템</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
    rel="stylesheet" />
  <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />


  <!-- PLUGINS CSS STYLE -->
  <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />

  <link href="assets/plugins/toastr/toastr.min.css" rel="stylesheet" />



  <!-- SLEEK CSS -->
  <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />
  <script src="assets/plugins/nprogress/nprogress.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>SCC </h1>
                                </div>
                                <p>중앙모니터링 시스템</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content text-right">
                                <form action="index.html">
                                    <div class="row">
                                      <div class="form-group col-md-12 mb-4">
                                        <input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="Username">
                                      </div>
                                      <div class="form-group col-md-12 ">
                                        <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                                      </div>
                                      <div class="col-md-12">
                                        <div class="d-flex my-2 justify-content-between">
                                          <div class="d-inline-block mr-3">
                                            <label class="control control-checkbox">Remember me
                                              <input type="checkbox">
                                              <div class="control-indicator"></div>
                                            </label>
                    
                                          </div>
                                          <p><a class="text-blue" href="#">Forgot Your Password?</a></p>
                                        </div>
                                        <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Sign In</button>
                                        <p class="mb-4"">Don't have an account yet ?
                                          <a class="text-blue" href="sign-up.html">Sign Up</a>
                                        </p>
                                        <p >Help Desk <a href="mailto:admin@scc.com">admin@scc.com</a></p>
                                      </div>
                                    </div>
                                  </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights text-center">
            <p<a href="" class="external"> 2020 SOLUM All Rights Reserved</a></p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </div>
    </div>


</body>

</html>
